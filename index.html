<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Shop - Epilis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="LOGO EPILIS ORIZZONTALE.jpg" alt="Logo Epilis" id="logo" />
    <button onclick="window.location.href='cart.html'" class="top-button">ðŸ›’ Carrello</button>
  </header>

  <h1>Catalogo Prodotti</h1>

  <input type="text" id="search" placeholder="Cerca prodotti..." />
  <select id="sort">
    <option value="name">Ordina per nome</option>
    <option value="price">Ordina per prezzo</option>
  </select>
  <select id="filter"></select>

  <div id="shop"></div>
  <button id="load-more">Carica altri</button>

  <!-- Modale per ingrandimento immagine -->
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script src="products.js"></script>
  <script src="shop.js"></script>
</body>
</html>
